<div class="content-wrapper">

  <form novalidate (ngSubmit)="save(name.value, phone.value)" #form="ngForm">
    <h1 mat-dialog-title>
      <ng-container *ngIf="isEdit; else newContactTitle">Edit contact</ng-container>
      <ng-template #newContactTitle>New contact</ng-template>
    </h1>
    <div mat-dialog-content class="create-update-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [value]="data?.name ?? ''"  [formControl]="name" >
        <mat-error *ngIf="name.invalid && form.submitted">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput [value]="data?.phone ?? ''" [formControl]="phone" required>
        <mat-error *ngIf="phone.invalid && form.submitted">
          Phone is required
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="actions-footer">
      <button mat-button type="button" (click)="close()">Close</button>
      <button mat-button type="submit">Save</button>
    </div>
  </form>

</div>
